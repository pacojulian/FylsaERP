<form class="contact100-form validate-form" [formGroup]="deleteForm" (ngSubmit)="deleteAssociate()">
				<span class="contact100-form-title">
					Eliminar Asociado
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Id del Asociado</span>
					<input  [(ngModel)]= "associates._id" class="form-control input100" type="text" name="name" formControlName="inputId" required>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn delete-btn">
						<span>
							Eliminar
						</span>
					</button>
				</div>
			</form>
