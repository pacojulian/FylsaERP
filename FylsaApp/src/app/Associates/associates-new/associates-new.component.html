<form class="contact100-form validate-form" (ngSubmit)="createAssociate()">
				<span class="contact100-form-title">
					Añadir Asociado
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Id del Asociado</span>
					<input [(ngModel)]= "associates._id" class="input100" type="text" name="name" placeholder="Id del Asociado	">
					<span class="focus-input100"></span>
				</div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nombre</span>
					<input  [(ngModel)]= "associates.NAME" class="input100" type="text" name="name" placeholder="Nombre del Asociado">
					<span class="focus-input100"></span>
				</div>
        <div class="wrap-input100 rs1-wrap-input100 validate-input select-input" data-validate="Name is required">
		<select [(ngModel)]="associates.COMPANY_ID">
            <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                    </select>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						<span>
							Añadir
						</span>
					</button>
				</div>
			</form>
